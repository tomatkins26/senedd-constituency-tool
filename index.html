<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Public Sans', sans-serif;
      background-color: #E5EFF1;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: transparent; /* transparent container */
      border: none;            /* no border */
      border-radius: 12px;     /* keep rounded corners */
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: none;        /* no shadow */
      margin-bottom: 2rem;
    }

    h2 {
      color: #006473;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .postcode-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .postcode-wrapper input[type="text"] {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
    }

    .postcode-wrapper input[type="text"]:focus {
      border-color: #006473;
      box-shadow: 0 0 3px #006473;
    }

    .postcode-wrapper button.icon-button {
      position: absolute;
      top: 50%;
      right: 0.5rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      color: #888;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .postcode-wrapper button.icon-button:hover {
      color: #006473;
      transform: translateY(-50%) scale(1.1);
    }

    button[type="submit"] {
      background-color: #006473;
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: opacity 0.3s;
    }

    button[type="submit"]:hover {
      opacity: 0.85;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .const-name {
      color: #006473;
      text-decoration: none;
    }

    .const-name:hover {
      text-decoration: underline;
    }

    .progress-container {
      height: 6px;
      background-color: #ddd;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 1rem;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #006473;
      width: 0%;
      transition: width 2.5s linear;
    }

    footer {
      text-align: center;
      font-size: 0.7rem;       /* smaller font size */
      color: #999;             /* lighter text color */
      padding: 0.5rem 0;
      width: 100%;
      background: transparent; /* transparent background */
      position: fixed;
      bottom: 0;
      left: 0;
      user-select: none;
    }

    @media (max-width: 600px) {
      body {
        transform: scale(1.1);
        transform-origin: top center;
      }
      .container {
        padding: 1.5rem;
      }
      input[type="text"],
      button[type="submit"] {
        font-size: 1.1rem;
      }
      footer {
        font-size: 0.6rem;
        padding: 0.4rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>
      <button type="submit">Look up</button>
    </form>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <footer>
    Made by Tom Atkins, Data from Senedd Cymru/Welsh Parliament
  </footer>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const useLocationBtn = document.getElementById('use-location');

    let boundaries = null;

    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => {
        boundaries = data;
      })
      .catch(err => (resultDiv.innerText = 'Error loading constituency data.'));

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight; // trigger reflow
      progressBar.style.width = '100%';

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();
        if (!data.result) throw new Error('Invalid postcode');
        const { longitude, latitude, country } = data.result;

        if (country !== 'Wales') {
          setTimeout(() => {
            progressContainer.style.display = 'none';
            resultDiv.innerText = 'This tool only supports Welsh postcodes.';
          }, 2500);
          return;
        }

        const userPoint = turf.point([longitude, latitude]);
        const match = boundaries.features.find((f) => turf.booleanPointInPolygon(userPoint, f));

        setTimeout(() => {
          progressContainer.style.display = 'none';
          if (match) {
            const slug = match.properties.enw_cymrae
              .toLowerCase()
              .replace(/\s+/g, '-')
              .replace(/[^\w-]/g, '');
            const url = `cons/${slug}.html`;

            resultDiv.innerHTML = `Your 2026 Senedd constituency is: <a href="${url}" class="const-name">${match.properties.enw_cymrae}</a>`;
          } else {
            resultDiv.innerText = 'Could not find your constituency.';
          }
        }, 2500);
      } catch (err) {
        console.error(err);
        setTimeout(() => {
          progressContainer.style.display = 'none';
          resultDiv.innerText = 'Something went wrong. Please try again.';
        }, 2500);
      }
    });

    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight; // trigger reflow
      progressBar.style.width = '100%';

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
          const data = await res.json();

          if (!data.result || data.result.length === 0) throw new Error('Could not find postcode');

          const postcode = data.result[0].postcode;
          document.getElementById('postcode').value = postcode;

          form.dispatchEvent(new Event('submit'));
        } catch (err) {
          progressContainer.style.display = 'none';
          resultDiv.innerText = 'Could not find postcode from your location.';
        }
      }, () => {
        progressContainer.style.display = 'none';
        alert('Unable to retrieve your location.');
      });
    });
  </script>
</body>
</html>
