<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Your 2026 Senedd Constituency</title>

  <!-- Google Fonts: Rounded Sans Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #006473;
      --dark: #28394E;
      --text: #000000;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background: #f7f9fa;
      color: var(--text);
      margin: 2rem auto;
      padding: 2rem;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 700;
      color: var(--dark);
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--primary);
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      outline: none;
      background-color: #eaf4f6;
      border-color: var(--dark);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: opacity 0.2s ease-in-out;
    }

    button:hover,
    button:focus {
      opacity: 0.85;
      outline: none;
    }

    #result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #eaf4f6;
      border-left: 4px solid var(--primary);
      border-radius: 6px;
      font-weight: 600;
    }

    .constituency {
      color: var(--primary);
      font-weight: 700;
    }

    @media (max-width: 600px) {
      body {
        margin: 1rem;
        padding: 1.5rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h2>Find Your 2026 Senedd Constituency</h2>
  <form id="lookup-form" autocomplete="off">
    <label for="postcode">Enter your postcode:</label>
    <input type="text" id="postcode" placeholder="e.g. CF10 1EP" required />
    <button type="submit">Look up</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    let boundaries = null;

    // Load GeoJSON
    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => { boundaries = data; })
      .catch(() => {
        resultDiv.innerText = "Error loading constituency data.";
        resultDiv.style.color = "red";
      });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      resultDiv.innerText = 'Looking up...';
      resultDiv.style.color = 'inherit';

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();
        if (!data.result) throw new Error("Invalid postcode");
        const { longitude, latitude, country } = data.result;

        if (country !== "Wales") {
          resultDiv.innerText = "This tool only supports Welsh postcodes.";
          return;
        }

        const point = [longitude, latitude];

        const match = boundaries.features.find(f =>
          inside(point, f.geometry.coordinates[0][0])
        );

        if (match) {
          resultDiv.innerHTML = `Your 2026 Senedd constituency is: <span class="constituency">${match.properties.enw_cymrae}</span>`;
        } else {
          resultDiv.innerText = "Could not find your constituency.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = "Something went wrong. Please try again.";
      }
    });

    // Point-in-polygon function
    function inside(point, vs) {
      const x = point[0], y = point[1];
      let inside = false;
      for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        const xi = vs[i][0], yi = vs[i][1];
        const xj = vs[j][0], yj = vs[j][1];

        const intersect = ((yi > y) !== (yj > y)) &&
          (x < (xj - xi) * (y - yi) / ((yj - yi) || 0.00001) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }
  </script>
</body>
</html>
