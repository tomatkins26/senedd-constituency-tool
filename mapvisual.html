<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senedd 2026 GeoJSON Map</title>
  
  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <h1>Senedd 2026 Constituencies Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // Initialize map — change center and zoom if needed
    const map = L.map('map').setView([52.5, -3], 7); // Centered roughly on Wales

    // Add OSM tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch and add GeoJSON from the file
    fetch('senedd2026.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load GeoJSON');
        }
        return response.json();
      })
      .then(data => {
        // Add GeoJSON layer
        const geojsonLayer = L.geoJSON(data, {
          style: {
            color: '#0074D9',
            weight: 2,
            fillColor: '#7FDBFF',
            fillOpacity: 0.5
          },
          onEachFeature: function(feature, layer) {
            // Bind a popup showing the constituency name (adjust property name as needed)
            if (feature.properties && feature.properties.name) {
              layer.bindPopup(`<strong>${feature.properties.name}</strong>`);
            }
          }
        }).addTo(map);

        // Zoom the map to the GeoJSON layer bounds
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(error => {
        console.error('Error loading GeoJSON:', error);
      });
  </script>

</body>
</html>
