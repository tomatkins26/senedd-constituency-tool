<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="flourish.embed.js"></script> <!-- Make sure this path is correct -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Public Sans', sans-serif;
      background-color: #FFFFFF; /* White background for embedding */
      color: #1F2326; /* ITV News main text color */
      display: flex;
      justify-content: flex-start; /* Left align */
      align-items: flex-start;
      padding: 1rem;
      min-height: 100vh;
    }

    .container {
      background: #F0F0F0; /* Light grey background */
      border: 2px solid #E50914; /* ITV News red */
      border-radius: 0; /* square corners */
      padding: 1.5rem 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: left;
      box-shadow: none;
    }

    h2 {
      color: #E50914; /* ITV News red */
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .postcode-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #CCC;
      border-radius: 0; /* square */
      outline: none;
      box-sizing: border-box;
      color: #1F2326;
    }

    input[type="text"]:focus {
      border-color: #E50914;
      box-shadow: 0 0 4px #E50914;
    }

    button.icon-button {
      position: absolute;
      top: 50%;
      right: 0.5rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0;
      color: #888;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    button.icon-button:hover {
      color: #E50914;
      transform: translateY(-50%) scale(1.1);
    }

    button[type="submit"] {
      background-color: #E50914;
      color: #FFF;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0; /* square */
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    button[type="submit"]:hover {
      background-color: #b30f0f;
    }

    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #1F2326;
    }

    .const-name {
      color: #E50914;
      text-decoration: none;
      font-weight: 700;
    }

    .const-name:hover {
      text-decoration: underline;
    }

    footer {
      font-size: 0.7rem;
      color: #666;
      padding: 0.5rem 0 0 0;
      text-align: left;
      user-select: none;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
    }

    #info-text {
      margin-top: 0.25rem;
      color: #999;
      font-size: 0.65rem;
      line-height: 1.2;
    }

    #toggle-info-btn {
      background: none;
      border: none;
      color: #E50914;
      cursor: pointer;
      font-size: 0.65rem;
      padding: 0;
      margin-top: 0.25rem;
      text-decoration: underline;
      font-weight: 600;
      letter-spacing: 0.03em;
      user-select: none;
    }

    #toggle-info-btn:hover {
      color: #b30f0f;
    }

    /* Flourish embed map style override */
    .flourish-embed {
      margin-top: 1rem;
      width: 100% !important;
      height: 300px !important;
      border: 1px solid #CCC;
      box-sizing: border-box;
      border-radius: 0;
      box-shadow: none;
    }

  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Senedd constituency lookup">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required aria-required="true" />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>
      <button type="submit">Look up</button>
    </form>

    <div id="result" aria-live="polite" aria-atomic="true"></div>

    <footer>
      Data from Senedd Cymru/Welsh Parliament
      <div id="info-text" hidden>
        The location and/or postcode you provide are only used to identify your 2026 Senedd constituency. They are not saved, tracked or shared.
      </div>
      <button id="toggle-info-btn" aria-expanded="false"><span>Privacy information</span></button>
    </footer>
  </div>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    const useLocationBtn = document.getElementById('use-location');
    const infoText = document.getElementById('info-text');
    const toggleBtn = document.getElementById('toggle-info-btn');

    let boundaries = null;

    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => { boundaries = data; })
      .catch(() => { resultDiv.textContent = 'Error loading constituency data.'; });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      resultDiv.textContent = '';
      resultDiv.removeAttribute('aria-hidden');

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();
        if (!data.result) throw new Error('Invalid postcode');
        const { longitude, latitude, country } = data.result;

        if (country !== 'Wales') {
          resultDiv.textContent = 'This tool only supports Welsh postcodes.';
          return;
        }

        const userPoint = turf.point([longitude, latitude]);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));

        if (match) {
          const slug = match.properties.enw_cymrae.toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[^\w-]/g, '');
          const url = `cons/${slug}.html`;

          // Inject constituency name + Flourish embed
          resultDiv.innerHTML = `
            <p>Your 2026 Senedd constituency is: <a href="${url}" class="const-name" target="_blank" rel="noopener">${match.properties.enw_cymrae}</a></p>
            <div class="flourish-embed" data-src="visualisation/flourish.embed.js" style="width:100%;height:300px;"></div>
          `;

          // Call flourish embed to render new embed div
          if (window.Flourish) {
            window.Flourish.embed();
          }

        } else {
          resultDiv.textContent = 'Could not find your constituency.';
        }
      } catch {
        resultDiv.textContent = 'Something went wrong. Please try again.';
      }
    });

    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.textContent = '';

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
          const data = await res.json();

          if (!data.result || data.result.length === 0) throw new Error('Could not find postcode');

          document.getElementById('postcode').value = data.result[0].postcode;

          form.dispatchEvent(new Event('submit'));
        } catch {
          resultDiv.textContent = 'Could not find postcode from your location.';
        }
      }, () => {
        alert('Unable to retrieve your location.');
      });
    });

    toggleBtn.addEventListener('click', () => {
      const isHidden = infoText.hasAttribute('hidden');
      if (isHidden) {
        infoText.removeAttribute('hidden');
        toggleBtn.setAttribute('aria-expanded', 'true');
        toggleBtn.querySelector('span').textContent = 'Less information';
      } else {
        infoText.setAttribute('hidden', '');
        toggleBtn.setAttribute('aria-expanded', 'false');
        toggleBtn.querySelector('span').textContent = 'More information';
      }
    });
  </script>
</body>
</html>
