<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    /* ... your existing styles ... */
    #house-number-wrapper {
      margin-bottom: 1rem;
      display: none;
      text-align: left;
    }
    #house-number-wrapper label {
      display: block;
      margin-bottom: 0.3rem;
    }
    #house-number-wrapper input {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
    }
    #house-number-wrapper input:focus {
      border-color: #006473;
      box-shadow: 0 0 3px #006473;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>

      <div id="house-number-wrapper">
        <label for="house-number">Your house number (optional, for more precise lookup):</label>
        <input type="text" id="house-number" placeholder="e.g. 12" />
      </div>

      <button type="submit">Look up</button>
    </form>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <footer>
    Data from Senedd Cymru/Welsh Parliament<br />
    <div id="info-text">
      The location and/or postcode you provide are only used to identify your 2026 Senedd constituency. They are not saved, tracked or shared.
    </div>
    <button id="toggle-info-btn"><span>Privacy information</span></button>
  </footer>
  
  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const useLocationBtn = document.getElementById('use-location');
    const houseNumberWrapper = document.getElementById('house-number-wrapper');
    const houseNumberInput = document.getElementById('house-number');

    let boundaries = null;

    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => {
        boundaries = data;
      })
      .catch(err => (resultDiv.innerText = 'Error loading constituency data.'));

    // Helper: find shortest distance from point to any polygon boundary (in km)
    function minDistanceToBoundaries(point, polygons) {
      let minDist = Infinity;
      polygons.features.forEach(feature => {
        const poly = feature.geometry;
        // Turf distance from point to polygon perimeter
        // We'll use turf.pointToLineDistance with polygon exterior ring
        const line = turf.polygonToLine(feature);
        const dist = turf.pointToLineDistance(point, line, {units: 'kilometers'});
        if (dist < minDist) minDist = dist;
      });
      return minDist;
    }

    async function doPostcodeLookup(postcode) {
      const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
      const data = await res.json();
      if (!data.result) throw new Error('Invalid postcode');
      return data.result;
    }

    async function doOSNamesLookup(postcode, houseNumber) {
      // Query OS Names API with postcode + house number for exact coordinate
      // Replace YOUR_OS_API_KEY with your real key
      const baseUrl = 'https://api.os.uk/search/places/v1/find';
      const query = encodeURIComponent(`${houseNumber} ${postcode}`);
      const url = `${baseUrl}?key=A0tGcinGoUCY5XCrv8IJkFjDwgMDtTIq&fq=postcode:${encodeURIComponent(postcode)}&query=${query}&maxresults=1`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.results || data.results.length === 0) {
        throw new Error('OS Names API: No precise address found');
      }
      // Return first result coordinate
      const coords = data.results[0].DPA;
      return { latitude: coords.LOCATION.LAT, longitude: coords.LOCATION.LON };
    }

    async function findConstituencyByCoords(longitude, latitude) {
      const userPoint = turf.point([longitude, latitude]);
      const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));
      return match;
    }

    async function lookupAndDisplay(postcode, houseNumber = null) {
      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight; // trigger reflow
      progressBar.style.width = '100%';

      try {
        let longitude, latitude, country;

        if (houseNumber) {
          // Use OS Names API for precise coordinate
          const preciseLoc = await doOSNamesLookup(postcode, houseNumber);
          longitude = preciseLoc.longitude;
          latitude = preciseLoc.latitude;
          country = 'Wales'; // assume Wales since postcode confirmed earlier
        } else {
          // Use postcodes.io for approximate coordinate
          const res = await doPostcodeLookup(postcode);
          longitude = res.longitude;
          latitude = res.latitude;
          country = res.country;
        }

        if (country !== 'Wales') {
          setTimeout(() => {
            progressContainer.style.display = 'none';
            resultDiv.innerText = 'This tool only supports Welsh postcodes.';
          }, 2500);
          return;
        }

        const userPoint = turf.point([longitude, latitude]);

        if (!houseNumber) {
          // Check if within 5km of boundary to decide if we show house number input
          const distance = minDistanceToBoundaries(userPoint, boundaries);
          if (distance < 5) {
            houseNumberWrapper.style.display = 'block';
            resultDiv.innerHTML = `Your postcode is near a boundary. Please enter your house number for a more precise result.`;
            progressContainer.style.display = 'none';
            return;
          } else {
            houseNumberWrapper.style.display = 'none';
          }
        } else {
          houseNumberWrapper.style.display = 'none'; // Hide once used
        }

        const match = await findConstituencyByCoords(longitude, latitude);

        setTimeout(() => {
          progressContainer.style.display = 'none';
          if (match) {
            const slug = match.properties.enw_cymrae
              .toLowerCase()
              .replace(/\s+/g, '-')
              .replace(/[^\w-]/g, '');
            const url = `cons/${slug}.html`;

            resultDiv.innerHTML = `Your 2026 Senedd constituency is: <a href="${url}" class="const-name">${match.properties.enw_cymrae}</a>`;
          } else {
            resultDiv.innerText = 'Could not find your constituency.';
          }
        }, 2500);
      } catch (err) {
        console.error(err);
        setTimeout(() => {
          progressContainer.style.display = 'none';
          resultDiv.innerText = err.message || 'Something went wrong. Please try again.';
        }, 2500);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      const houseNumber = houseNumberInput.value.trim();
      if (houseNumberWrapper.style.display === 'block' && !houseNumber) {
        resultDiv.innerText = 'Please enter your house number for a more precise lookup.';
        return;
      }
      await lookupAndDisplay(postcode, houseNumberWrapper.style.display === 'block' ? houseNumber : null);
    });

    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight; // trigger reflow
      progressBar.style.width = '100%';

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
          const data = await res.json();

          if (!data.result || data.result.length === 0) throw new Error('Could not find postcode');

          const postcode = data.result[0].postcode;
          document.getElementById('postcode').value = postcode;
          houseNumberWrapper.style.display = 'none';
          houseNumberInput.value = '';

          form.dispatchEvent(new Event('submit'));
        } catch (err) {
          progressContainer.style.display = 'none';
          resultDiv.innerText = 'Could not find postcode from your location.';
        }
      }, () => {
        progressContainer.style.display = 'none';
        alert('Unable to retrieve your location.');
      });
    });

    // Toggle "More information" / "Less information" in footer
    const toggleBtn = document.getElementById('toggle-info-btn');
    const toggleSpan = toggleBtn.querySelector('span');
    const infoText = document.getElementById('info-text');

    toggleBtn.addEventListener('click', () => {
      if (infoText.style.opacity === '0' || infoText.style.opacity === '') {
        infoText.style.height = 'auto';
        infoText.style.opacity = '1';
        toggleSpan.textContent = 'Less information';
      } else {
        infoText.style.opacity = '0';
        infoText.style.height = '0';
        toggleSpan.textContent = 'More information';
      }
    });
  </script>
</body>
</html>
