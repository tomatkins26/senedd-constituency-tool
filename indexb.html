<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+oQKCuVVytAs6UHUxK0QEcHjT2MkKZQ/efYs6vp7o="
    crossorigin=""
  />
  
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-vcRtxp/80K/bTME/P3BybEJl5p5e7si3H0pvS7Vx+1o="
    crossorigin=""
  ></script>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #004978; /* ITV News dark blue */
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 1rem;
      max-width: 700px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      background-color: #fff;
      border: 1px solid #004978;
      padding: 1.5rem;
      box-sizing: border-box;
      box-shadow: none;
      border-radius: 0;
      text-align: left;
      margin-bottom: 1rem;
    }
    h2 {
      color: #004978;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #004978;
      border-radius: 0;
      box-sizing: border-box;
      outline-offset: 2px;
    }
    input[type="text"]:focus {
      outline: 2px solid #ff0000; /* ITV News red focus */
    }
    button[type="submit"] {
      margin-top: 1rem;
      background-color: #e4002b; /* ITV News red */
      border: none;
      padding: 0.6rem 1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
      font-size: 1rem;
    }
    button[type="submit"]:hover {
      background-color: #b30022;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #004978;
    }
    a.const-name {
      color: #e4002b;
      font-weight: 700;
      text-decoration: none;
    }
    a.const-name:hover {
      text-decoration: underline;
    }
    /* Map container */
    #map {
      width: 100%;
      height: 320px;
      border: 1px solid #004978;
      border-radius: 0;
      box-sizing: border-box;
      margin-top: 1rem;
    }
    .data-source {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Senedd constituency lookup">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <input
        type="text"
        id="postcode"
        placeholder="e.g. CF99 1SN"
        required
        aria-required="true"
        aria-describedby="postcode-desc"
      />
      <div id="postcode-desc" style="font-size:0.8rem; color:#666; margin-top:0.2rem;">
        Enter a Welsh postcode to find your constituency.
      </div>
      <button type="submit">Look up</button>
    </form>
    <div id="result" aria-live="polite"></div>
    <div id="map" aria-label="Senedd constituency map"></div>
    <div class="data-source">Data from Senedd Cymru/Welsh Parliament</div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('lookup-form');
      const resultDiv = document.getElementById('result');
      let boundaries = null;
      let map, geojsonLayer, highlightLayer;

      // Initialize Leaflet map with no base layer (blank background)
      function initMap() {
        map = L.map('map', {
          center: [52.3, -3.5], // Center roughly on Wales
          zoom: 7,
          zoomControl: true,
          attributionControl: false,
          dragging: true,
          scrollWheelZoom: false,
        });

        // Optional: Add a light grey empty tile just so boundaries show on a faint background
        // Remove/comment this if you want pure blank background:
        // L.tileLayer('', {}).addTo(map);
      }

      // Add GeoJSON layer with all boundaries (no fill)
      function addBoundaries() {
        if (geojsonLayer) {
          map.removeLayer(geojsonLayer);
        }

        geojsonLayer = L.geoJSON(boundaries, {
          style: {
            color: '#004978',
            weight: 1,
            fillOpacity: 0,
          },
        }).addTo(map);

        // Fit map bounds to the boundaries layer
        map.fitBounds(geojsonLayer.getBounds());
      }

      // Highlight a constituency polygon by name (property: enw_cymrae)
      function highlightConstituency(name) {
        if (highlightLayer) {
          map.removeLayer(highlightLayer);
        }

        const feature = boundaries.features.find(
          (f) => f.properties.enw_cymrae === name
        );

        if (!feature) return;

        highlightLayer = L.geoJSON(feature, {
          style: {
            color: '#e4002b', // ITV News red
            weight: 3,
            fillColor: '#e4002b',
            fillOpacity: 0.4,
          },
        }).addTo(map);

        map.fitBounds(highlightLayer.getBounds());
      }

      // Load GeoJSON and initialize map
      fetch('senedd2026.json')
        .then((res) => res.json())
        .then((data) => {
          boundaries = data;
          initMap();
          addBoundaries();
        })
        .catch(() => {
          resultDiv.textContent = 'Error loading constituency data.';
        });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        resultDiv.textContent = 'Looking up constituencyâ€¦';

        const postcode = document.getElementById('postcode').value.trim();

        try {
          const res = await fetch(
            `https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`
          );
          const data = await res.json();

          if (!data.result) throw new Error('Invalid postcode');
          if (data.result.country !== 'Wales') {
            resultDiv.textContent = 'Sorry, this tool only supports Welsh postcodes.';
            return;
          }

          const { longitude, latitude } = data.result;
          const userPoint = turf.point([longitude, latitude]);

          // Find constituency polygon containing point
          const match = boundaries.features.find((f) =>
            turf.booleanPointInPolygon(userPoint, f)
          );

          if (!match) {
            resultDiv.textContent = 'Could not find your constituency.';
            return;
          }

          const constituencyName = match.properties.enw_cymrae;
          const slug = constituencyName
            .toLowerCase()
            .replace(/\s+/g, '-')
            .replace(/[^\w-]/g, '');

          resultDiv.innerHTML = `
            <p>Your 2026 Senedd constituency is: 
              <a href="cons/${slug}.html" class="const-name" target="_blank" rel="noopener">
                ${constituencyName}
              </a>
            </p>`;

          highlightConstituency(constituencyName);
        } catch (err) {
          resultDiv.textContent = 'Something went wrong. Please check your postcode and try again.';
          console.error(err);
        }
      });
    })();
  </script>
</body>
</html>
