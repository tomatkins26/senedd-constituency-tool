<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senedd Constituency Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .lookup-widget {
      border: 1px solid #dcdcdc;
      padding: 1rem;
      max-width: 100%;
      background-color: #f9f9f9;
      color: #000;
      text-align: left;
    }

    .lookup-widget input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #666;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
      border-radius: 0; /* square corners */
    }

    .lookup-widget button {
      padding: 0.5rem 1rem;
      background-color: #0055a5; /* ITV blue */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    .lookup-widget button:hover {
      background-color: #003d7a;
    }

    .result {
      margin-top: 1rem;
    }

    iframe.flourish-embed {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="lookup-widget">
    <label for="postcode">Enter your postcode:</label>
    <input type="text" id="postcode" placeholder="e.g. CF10 1EP" />
    <button onclick="lookupConstituency()">Find My Constituency</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function lookupConstituency() {
      const postcode = document.getElementById('postcode').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (!postcode) {
        resultDiv.innerText = 'Please enter a postcode.';
        return;
      }

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();

        if (!data.result) {
          resultDiv.innerText = 'Postcode not found.';
          return;
        }

        const { parliamentary_constituency } = data.result;

        resultDiv.innerHTML = `
          <p>Your constituency is: <strong>${parliamentary_constituency}</strong></p>
        `;

        const iframe = document.createElement('iframe');
        iframe.className = 'flourish-embed';
        iframe.src = `https://public.flourish.studio/visualisation/23652088/embed?highlight=${encodeURIComponent(parliamentary_constituency)}`;
        iframe.setAttribute('frameborder', '0');
        iframe.setAttribute('scrolling', 'no');
        resultDiv.appendChild(iframe);

      } catch (err) {
        resultDiv.innerText = 'Error looking up postcode.';
        console.error(err);
      }
    }
  </script>
</body>
</html>
