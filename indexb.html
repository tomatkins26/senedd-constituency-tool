<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    /* Additional styles for fallback UI */
    #address-section {
      margin-top: 1rem;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }

    #address-section.visible {
      opacity: 1;
      max-height: 300px;
    }

    #address-section input,
    #address-section button {
      margin-top: 0.75rem;
      font-size: 1rem;
    }

    #address-section input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #address-section button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: #006473;
      color: white;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    #address-section button:hover {
      opacity: 0.85;
    }

    #address-warning {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>
      <button type="submit">Look up</button>
    </form>

    <div id="address-section">
      <div id="address-warning">You're near a boundary. Please enter your address line for better accuracy:</div>
      <input type="text" id="address-line" placeholder="e.g. 10 Queen Street" />
      <button id="address-submit" type="button">Submit Address</button>
    </div>

    <div class="progress-container" id="progress-container" style="display:none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <footer>
    Data from Senedd Cymru/Welsh Parliament<br />
    <div id="info-text" style="opacity:0; height:0; overflow:hidden; transition: all 0.3s ease;">
      The location and/or postcode you provide are only used to identify your 2026 Senedd constituency. They are not saved, tracked or shared.
    </div>
    <button id="toggle-info-btn"><span>Privacy information</span></button>
  </footer>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const useLocationBtn = document.getElementById('use-location');
    const addressSection = document.getElementById('address-section');
    const addressInput = document.getElementById('address-line');
    const addressSubmit = document.getElementById('address-submit');
    let boundaries = null;
    let lastPostcodeCoords = null;

    // Load boundaries GeoJSON
    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => boundaries = data)
      .catch(err => (resultDiv.innerText = 'Error loading constituency data.'));

    function startProgress() {
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 90) {
          clearInterval(interval);
          return;
        }
        width += 10;
        progressBar.style.width = width + '%';
      }, 100);
      return interval;
    }

    function stopProgress(message) {
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressContainer.style.display = 'none';
        progressBar.style.width = '0%';
        if (message) {
          resultDiv.innerText = message;
        }
      }, 300);
    }

    function showAddressFallback() {
      addressSection.classList.add('visible');
    }

    function hideAddressFallback() {
      addressSection.classList.remove('visible');
      addressInput.value = '';
    }

    function renderConstituency(feature) {
      stopProgress();
      resultDiv.innerHTML = `<h3>Your constituency is:</h3><p><strong>${feature.properties.PCON21NM}</strong></p>`;
      hideAddressFallback();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = document.getElementById('postcode').value.trim();
      if (!postcode) return;

      resultDiv.innerText = '';
      hideAddressFallback();
      const interval = startProgress();

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();
        clearInterval(interval);

        if (!data.result) {
          stopProgress('Invalid postcode.');
          return;
        }

        const { longitude, latitude, country } = data.result;

        if (country !== 'Wales') {
          stopProgress('This tool only supports Welsh postcodes.');
          return;
        }

        lastPostcodeCoords = [longitude, latitude];
        const userPoint = turf.point(lastPostcodeCoords);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));

        if (match) {
          // Check if user near boundary (within 1 km)
          const coords = turf.getCoords(match.geometry)[0]; // Outer ring of polygon
          const nearest = turf.nearestPointOnLine(turf.lineString(coords), userPoint);
          const dist = turf.distance(userPoint, nearest, { units: 'kilometers' });

          if (dist <= 1) {
            showAddressFallback();
            stopProgress();
          } else {
            renderConstituency(match);
          }
        } else {
          stopProgress('Could not find your constituency.');
        }
      } catch (err) {
        clearInterval(interval);
        console.error(err);
        stopProgress('Something went wrong. Please try again.');
      }
    });

    // Clean address line for lookup
    function cleanAddressLine(rawAddressLine, postcode) {
      let cleaned = rawAddressLine.replace(/,/g, '');
      const postcodePattern = new RegExp(postcode.replace(/\s+/g, ''), 'i');
      cleaned = cleaned.replace(postcodePattern, '');
      return cleaned.trim();
    }

    addressSubmit.addEventListener('click', async () => {
      const rawAddressLine = addressInput.value.trim();
      const postcode = document.getElementById('postcode').value.trim();
      if (!rawAddressLine || !postcode) return;

      const addressLine = cleanAddressLine(rawAddressLine, postcode);

      resultDiv.innerText = '';
      const interval = startProgress();

      try {
        const apiKey = 'bIFf8Sc6M0WyEvHy31Vguw46656'; // Replace with your real key
        const url = `https://api.getaddress.io/find/${encodeURIComponent(postcode)}/${encodeURIComponent(addressLine)}?api-key=${apiKey}`;

        const res = await fetch(url);
        const data = await res.json();

        clearInterval(interval);

        if (!data.latitude || !data.longitude) {
          stopProgress('No coordinates returned from address lookup.');
          return;
        }

        const userPoint = turf.point([parseFloat(data.longitude), parseFloat(data.latitude)]);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));

        if (match) {
          renderConstituency(match);
        } else {
          stopProgress('Could not find your constituency from address.');
        }
      } catch (err) {
        clearInterval(interval);
        console.error(err);
        stopProgress('Address lookup failed.');
      }
    });

    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.innerText = '';
      hideAddressFallback();
      const interval = startProgress();

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
          const data = await res.json();
          clearInterval(interval);

          if (!data.result || data.result.length === 0) throw new Error('Could not find postcode');

          const postcode = data.result[0].postcode;
          document.getElementById('postcode').value = postcode;
          form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        } catch (err) {
          clearInterval(interval);
          console.error(err);
          stopProgress('Could not determine postcode from location.');
        }
      }, (error) => {
        clearInterval(interval);
        stopProgress('Geolocation error: ' + error.message);
      });
    });

    // Privacy info toggle (optional)
    document.getElementById('toggle-info-btn').addEventListener('click', () => {
      const infoText = document.getElementById('info-text');
      if (infoText.style.opacity === '1') {
        infoText.style.opacity = '0';
        infoText.style.height = '0';
      } else {
        infoText.style.opacity = '1';
        infoText.style.height = 'auto';
      }
    });
  </script>
</body>
</html>
