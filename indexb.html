<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    /* Your existing CSS styles remain the same ... */

    #address-section {
      margin-top: 1rem;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    #address-section.visible {
      max-height: 200px;
      opacity: 1;
    }

    #address-line {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      box-sizing: border-box;
    }

    #confirm-address {
      background-color: #004a54;
      color: #fff;
      padding: 0.65rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <!-- SVG icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>
      <button type="submit">Look up</button>
    </form>

    <div id="address-section">
      <label for="address-line">Please enter your first line of address:</label>
      <input type="text" id="address-line" placeholder="e.g. 10 Downing Street" />
      <button id="confirm-address">Confirm Address</button>
    </div>

    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="result"></div>
  </div>

  <footer>
    Data from Senedd Cymru/Welsh Parliament<br />
    <div id="info-text">
      The location and/or postcode you provide are only used to identify your 2026 Senedd constituency. They are not saved, tracked or shared.
    </div>
    <button id="toggle-info-btn"><span>Privacy information</span></button>
  </footer>

  <script>
    const form = document.getElementById('lookup-form');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const useLocationBtn = document.getElementById('use-location');
    const addressSection = document.getElementById('address-section');
    const addressInput = document.getElementById('address-line');
    const confirmAddressBtn = document.getElementById('confirm-address');

    let boundaries = null;
    let postcodeCoords = null;
    let postcodeValue = null;

    fetch('senedd2026.json')
      .then(res => res.json())
      .then(data => {
        boundaries = data;
      })
      .catch(err => resultDiv.innerText = 'Error loading constituency data.');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      postcodeValue = document.getElementById('postcode').value.trim();
      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight;
      progressBar.style.width = '100%';

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcodeValue)}`);
        const data = await res.json();
        if (!data.result) throw new Error('Invalid postcode');

        const { longitude, latitude, country } = data.result;
        postcodeCoords = [longitude, latitude];

        if (country !== 'Wales') {
          setTimeout(() => {
            progressContainer.style.display = 'none';
            resultDiv.innerText = 'This tool only supports Welsh postcodes.';
          }, 2500);
          return;
        }

        const userPoint = turf.point(postcodeCoords);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(userPoint, f));

        if (!match) {
          resultDiv.innerText = 'Could not find your constituency.';
          progressContainer.style.display = 'none';
          return;
        }

        const minDistance = Math.min(...boundaries.features.map(f => {
          const line = turf.polygonToLine(f);
          return turf.pointToLineDistance(userPoint, line, { units: 'kilometers' });
        }));

        if (minDistance < 1) {
          addressSection.classList.add('visible');
        }

        setTimeout(() => {
          progressContainer.style.display = 'none';
          const slug = match.properties.enw_cymrae.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
          const url = `cons/${slug}.html`;
          resultDiv.innerHTML = `Your 2026 Senedd constituency is: <a href="${url}" class="const-name">${match.properties.enw_cymrae}</a>`;
        }, 2500);
      } catch (err) {
        console.error(err);
        progressContainer.style.display = 'none';
        resultDiv.innerText = 'Something went wrong. Please try again.';
      }
    });

    confirmAddressBtn.addEventListener('click', async () => {
      const line = addressInput.value.trim();
      if (!line || !postcodeValue) return;

      resultDiv.innerText = 'Improving precision using your address...';
      try {
        const res = await fetch(`https://api.getaddress.io/find/${postcodeValue}/${encodeURIComponent(line)}?api-key=YOUR_API_KEY_HERE`);
        const data = await res.json();

        if (!data || !data.addresses || data.addresses.length === 0) {
          resultDiv.innerText = 'Could not find a precise match for that address.';
          return;
        }

        const best = data.addresses[0];
        if (!best.latitude || !best.longitude) {
          resultDiv.innerText = 'No coordinate data found for that address.';
          return;
        }

        const point = turf.point([parseFloat(best.longitude), parseFloat(best.latitude)]);
        const match = boundaries.features.find(f => turf.booleanPointInPolygon(point, f));

        if (match) {
          const slug = match.properties.enw_cymrae.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
          const url = `cons/${slug}.html`;
          resultDiv.innerHTML = `âœ… Confirmed with address: <a href="${url}" class="const-name">${match.properties.enw_cymrae}</a>`;
        } else {
          resultDiv.innerText = 'Could not confirm your constituency from address.';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerText = 'Address lookup failed. Please try again.';
      }
    });

    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.innerText = '';
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      progressBar.offsetHeight;
      progressBar.style.width = '100%';

      navigator.geolocation.getCurrentPosition(async (position) => {
        try {
          const { latitude, longitude } = position.coords;
          const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
          const data = await res.json();

          if (!data.result || data.result.length === 0) throw new Error('Could not find postcode');

          const postcode = data.result[0].postcode;
          document.getElementById('postcode').value = postcode;
          form.dispatchEvent(new Event('submit'));
        } catch (err) {
          progressContainer.style.display = 'none';
          resultDiv.innerText = 'Could not find postcode from your location.';
        }
      }, () => {
        progressContainer.style.display = 'none';
        alert('Unable to retrieve your location.');
      });
    });

    // Toggle privacy info
    const toggleBtn = document.getElementById('toggle-info-btn');
    const toggleSpan = toggleBtn.querySelector('span');
    const infoText = document.getElementById('info-text');

    toggleBtn.addEventListener('click', () => {
      if (infoText.style.opacity === '0' || infoText.style.opacity === '') {
        infoText.style.height = 'auto';
        infoText.style.opacity = '1';
        toggleSpan.textContent = 'Less information';
      } else {
        infoText.style.opacity = '0';
        infoText.style.height = '0';
        toggleSpan.textContent = 'More information';
      }
    });
  </script>
</body>
</html>
