<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #28394e; /* updated text color */
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 1rem;
      max-width: 700px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      background-color: #fff;
      border: 0px solid #006473; /* updated blue-green border */
      border: 0px solid #006473; /* updated blue-green border */
      padding: 1.5rem;
      box-sizing: border-box;
      box-shadow: none;
      border-radius: 0;
      text-align: left;
    }
    h2 {
      color: #28394e;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    input[type="text"] {
      width: calc(100% - 40px); /* leave room for location button */
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #006473;
      border-radius: 0;
      box-sizing: border-box;
      outline-offset: 2px;
      vertical-align: middle;
    }
    input[type="text"]:focus {
      outline: 2px solid #006473;
    }
    button[type="submit"] {
      margin-top: 1rem;
      background-color: #006473;
      border: none;
      padding: 0.6rem 1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      border-radius: 0;
      font-size: 1rem;
    }
    button[type="submit"]:hover {
      background-color: #004f5c;
    }
    #result {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #28394e;
    }
    a.const-name {
      color: #006473;
      font-weight: 700;
      text-decoration: none;
    }
    a.const-name:hover {
      text-decoration: underline;
    }
    iframe.flourish-embed {
      width: 100%;
      height: 320px;
      border: none;
      margin-top: 1rem;
    }
    .data-source {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.75rem;
    }

    /* New styles for location button */
    #location-btn {
      display: inline-block;
      vertical-align: middle;
      cursor: pointer;
      margin-left: 4px;
      width: 32px;
      height: 32px;
      fill: #006473;
      stroke: #006473;
      stroke-width: 2;
      border-radius: 50%;
      transition: fill 0.2s, stroke 0.2s;
    }
    #location-btn:hover {
      fill: grey;
      stroke: grey;
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-label="Senedd constituency lookup">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form">
      <label for="postcode">Enter your postcode:</label>
      <div style="display:flex; align-items:center;">
        <input type="text" id="postcode" placeholder="e.g. CF99 1SN" required aria-required="true" aria-describedby="postcode-desc" />
        <svg id="location-btn" role="button" tabindex="0" aria-label="Find my current location" viewBox="0 0 24 24" >
          <circle cx="12" cy="12" r="8" fill="none" />
          <circle cx="12" cy="12" r="4" />
        </svg>
      </div>
      <div id="postcode-desc" style="font-size:0.8rem; color:#666; margin-top:0.2rem;">
        Enter a Welsh postcode to find your constituency.
      </div>
      <button type="submit">Look up</button>
    </form>
    <div id="result" aria-live="polite"></div>
    <div class="data-source">Data from Senedd Cymru/Welsh Parliament</div>
    <div class="data-source">Data from Senedd Cymru/Welsh Parliament • Your data is not recorded and is used temporarily for this search.</div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('lookup-form');
      const resultDiv = document.getElementById('result');
      const locationBtn = document.getElementById('location-btn');
      let boundaries = null;

      // Load Senedd boundaries
      fetch('senedd2026.json')
        .then(res => res.json())
        .then(data => {
          boundaries = data;
        })
        .catch(() => {
          resultDiv.textContent = 'Error loading constituency data.';
        });

      async function lookupByCoords(longitude, latitude) {
        if (!boundaries) {
          resultDiv.textContent = 'Constituency data not loaded yet.';
          return;
        }
        resultDiv.textContent = 'Looking up constituency…';

        const userPoint = turf.point([longitude, latitude]);
        const match = boundaries.features.find(feature => turf.booleanPointInPolygon(userPoint, feature));

        if (!match) {
          resultDiv.textContent = 'Could not find your constituency.';
          return;
        }

        const constituencyName = match.properties.enw_cymrae;
        const slug = constituencyName.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        resultDiv.innerHTML = `
  <p>Your 2026 Senedd constituency is: <a href="cons/${slug}.html" class="const-name" target="_blank" rel="noopener">${constituencyName}</a></p>
  <img src="images/${slug}.jpg" alt="Map of ${constituencyName} constituency" style="width:100%; margin-top:1rem;" />
`;
      }

      async function lookupByPostcode(postcode) {
        resultDiv.textContent = 'Looking up constituency…';
        try {
          const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
          const data = await res.json();

          if (!data.result) throw new Error('Invalid postcode');
          if (data.result.country !== 'Wales') {
            resultDiv.textContent = 'Sorry, this tool only supports Welsh postcodes.';
            return;
          }

          const { longitude, latitude } = data.result;
          await lookupByCoords(longitude, latitude);
        } catch (err) {
          resultDiv.textContent = 'Something went wrong. Please check your postcode and try again.';
          console.error(err);
        }
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        const postcode = document.getElementById('postcode').value.trim();
        await lookupByPostcode(postcode);
      });

      locationBtn.addEventListener('click', () => {
        if (!navigator.geolocation) {
          resultDiv.textContent = 'Geolocation is not supported by your browser.';
          return;
        }
        resultDiv.textContent = 'Getting your location…';
        navigator.geolocation.getCurrentPosition(
          async position => {
            const { longitude, latitude } = position.coords;

            // Reverse lookup postcode from coords
            try {
              const res = await fetch(`https://api.postcodes.io/postcodes?lon=${longitude}&lat=${latitude}`);
              const data = await res.json();

              if (data.status === 200 && data.result && data.result.length > 0) {
                const postcode = data.result[0].postcode;
                document.getElementById('postcode').value = postcode; // autofill input box
                await lookupByCoords(longitude, latitude);
              } else {
                resultDiv.textContent = 'Could not determine postcode from your location.';
              }
            } catch (err) {
              resultDiv.textContent = 'Error retrieving postcode from location.';
              console.error(err);
            }
          },
          err => {
            resultDiv.textContent = 'Unable to retrieve your location.';
            console.error(err);
          }
        );
      });

      // Accessibility: allow keyboard activation of button (Enter or Space)
      locationBtn.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          locationBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
