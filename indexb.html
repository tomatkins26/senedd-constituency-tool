<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Your 2026 Senedd Constituency</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <style>
    /* Styles for fallback UI */
    #address-section {
      margin-top: 1rem;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.4s ease, max-height 0.4s ease;
    }
    #address-section.visible {
      opacity: 1;
      max-height: 300px;
    }
    #address-section input,
    #address-section button {
      margin-top: 0.75rem;
      font-size: 1rem;
    }
    #address-section input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #address-section button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: #006473;
      color: white;
      border: none;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    #address-section button:hover {
      opacity: 0.85;
    }
    #address-warning {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #cc0000;
    }
    .progress-container {
      background: #eee;
      border-radius: 6px;
      margin: 1rem 0;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #006473;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Your 2026 Senedd Constituency</h2>
    <form id="lookup-form" aria-label="Senedd constituency lookup form">
      <label for="postcode">Enter your postcode:</label>
      <div class="postcode-wrapper" style="display:flex; gap:0.5rem; align-items:center;">
        <input type="text" id="postcode" name="postcode" placeholder="e.g. CF99 1SN" required aria-required="true" />
        <button type="button" id="use-location" class="icon-button" title="Use my current location" aria-label="Use my current location">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
          </svg>
        </button>
      </div>
      <button type="submit" style="margin-top:1rem;">Look up</button>
    </form>

    <section id="address-section" aria-live="polite" aria-hidden="true">
      <div id="address-warning">You're near a boundary. Please enter your address line for better accuracy:</div>
      <input type="text" id="address-line" placeholder="e.g. 10 Queen Street" aria-label="Address line" />
      <button id="address-submit" type="button">Submit Address</button>
    </section>

    <div class="progress-container" id="progress-container" aria-hidden="true" style="display:none;">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div id="result" role="region" aria-live="polite" style="margin-top:1rem;"></div>
  </div>

  <footer>
    Data from Senedd Cymru/Welsh Parliament<br />
    <div id="info-text" style="opacity:0; height:0; overflow:hidden; transition: all 0.3s ease;">
      The location and/or postcode you provide are only used to identify your 2026 Senedd constituency. They are not saved, tracked or shared.
    </div>
    <button id="toggle-info-btn" aria-expanded="false" aria-controls="info-text" style="margin-top:1rem;">
      <span>Privacy information</span>
    </button>
  </footer>

  <script>
    const form = document.getElementById('lookup-form');
    const postcodeInput = document.getElementById('postcode');
    const useLocationBtn = document.getElementById('use-location');
    const resultDiv = document.getElementById('result');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const addressSection = document.getElementById('address-section');
    const addressInput = document.getElementById('address-line');
    const addressSubmit = document.getElementById('address-submit');
    const infoText = document.getElementById('info-text');
    const toggleInfoBtn = document.getElementById('toggle-info-btn');

    let boundaries = null;
    let progressInterval = null;

    // Load boundaries GeoJSON
    async function loadBoundaries() {
      try {
        const res = await fetch('senedd2026.json');
        boundaries = await res.json();
      } catch (err) {
        resultDiv.textContent = 'Error loading constituency data.';
        console.error(err);
      }
    }
    loadBoundaries();

    // Progress bar helpers
    function startProgress() {
      progressContainer.style.display = 'block';
      progressContainer.setAttribute('aria-hidden', 'false');
      progressBar.style.width = '0%';
      let width = 0;
      progressInterval = setInterval(() => {
        if (width >= 90) clearInterval(progressInterval);
        else {
          width += 10;
          progressBar.style.width = width + '%';
        }
      }, 100);
    }

    function stopProgress(message) {
      clearInterval(progressInterval);
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressContainer.style.display = 'none';
        progressContainer.setAttribute('aria-hidden', 'true');
        progressBar.style.width = '0%';
        if (message) {
          resultDiv.textContent = message;
        }
      }, 300);
    }

    // Show / hide address fallback input
    function showAddressFallback() {
      addressSection.classList.add('visible');
      addressSection.setAttribute('aria-hidden', 'false');
    }
    function hideAddressFallback() {
      addressSection.classList.remove('visible');
      addressSection.setAttribute('aria-hidden', 'true');
      addressInput.value = '';
    }

    // Display constituency name using enw_cymrae property
    function renderConstituency(feature) {
      stopProgress();
      if (!feature || !feature.properties) {
        resultDiv.textContent = 'Could not find your constituency.';
        return;
      }
      const name = feature.properties.enw_cymrae || 'Unknown Constituency';
      resultDiv.innerHTML = `<h3>Your constituency is:</h3><p><strong>${name}</strong></p>`;
      hideAddressFallback();
    }

    // Check if point is near boundary (within threshold in km)
    function isNearBoundary(feature, point, thresholdKm = 1) {
      try {
        const coords = turf.getCoords(feature.geometry)[0]; // Outer ring
        const nearest = turf.nearestPointOnLine(turf.lineString(coords), point);
        const dist = turf.distance(point, nearest, { units: 'kilometers' });
        return dist <= thresholdKm;
      } catch {
        return false;
      }
    }

    // Clean address line for geocoding
    function cleanAddressLine(rawAddress, postcode) {
      let cleaned = rawAddress.replace(/,/g, '');
      const postcodePattern = new RegExp(postcode.replace(/\s+/g, ''), 'i');
      return cleaned.replace(postcodePattern, '').trim();
    }

    // Handle postcode form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const postcode = postcodeInput.value.trim();
      if (!postcode) return;

      resultDiv.textContent = '';
      hideAddressFallback();
      startProgress();

      try {
        const res = await fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`);
        const data = await res.json();

        if (data.status !== 200 || !data.result) {
          stopProgress('Postcode not found.');
          return;
        }

        const { latitude, longitude } = data.result;
        const userPoint = turf.point([longitude, latitude]);

        if (!boundaries) {
          stopProgress('Constituency data not loaded.');
          return;
        }

        let matchedFeature = null;
        let nearBoundary = false;

        for (const feature of boundaries.features) {
          if (turf.booleanPointInPolygon(userPoint, feature)) {
            matchedFeature = feature;
            nearBoundary = isNearBoundary(feature, userPoint, 1);
            break;
          }
        }

        if (!matchedFeature) {
          stopProgress('Your location is outside the Senedd boundaries.');
          return;
        }

        if (nearBoundary) {
          stopProgress();
          resultDiv.textContent = 'You are close to a constituency boundary.';
          showAddressFallback();
        } else {
          renderConstituency(matchedFeature);
        }
      } catch (err) {
        stopProgress('Error looking up postcode.');
        console.error(err);
      }
    });

    // Handle current location button
    useLocationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocation is not supported by your browser.');
        return;
      }

      resultDiv.textContent = '';
      hideAddressFallback();
      startProgress();

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        const userPoint = turf.point([longitude, latitude]);

        if (!boundaries) {
          stopProgress('Constituency data not loaded.');
          return;
        }

        let matchedFeature = null;
        let nearBoundary = false;

        for (const feature of boundaries.features) {
          if (turf.booleanPointInPolygon(userPoint, feature)) {
            matchedFeature = feature;
            nearBoundary = isNearBoundary(feature, userPoint, 1);
            break;
          }
        }

        if (!matchedFeature) {
          stopProgress('Your location is outside the Senedd boundaries.');
          return;
        }

        if (nearBoundary) {
          stopProgress();
          resultDiv.textContent = 'You are close to a constituency boundary.';
          showAddressFallback();
        } else {
          renderConstituency(matchedFeature);
        }
      }, (err) => {
        stopProgress('Unable to retrieve your location.');
        console.error(err);
      }, { timeout: 10000 });
    });

    // Address fallback submit
    addressSubmit.addEventListener('click', async () => {
      const addressLine = addressInput.value.trim();
      const postcode = postcodeInput.value.trim().replace(/\s+/g, '');

      if (!addressLine) {
        alert('Please enter an address line for accuracy.');
        return;
      }

      resultDiv.textContent = '';
      startProgress();

      try {
        const cleanedAddress = cleanAddressLine(addressLine, postcode);
        const query = encodeURIComponent(`${cleanedAddress} ${postcode}`);

        // Use getAddress.io API or similar here:
        const apiKey = 'bIFf8Sc6M0WyEvHy31Vguw46656';
        const url = `https://api.getaddress.io/find/${postcode}/${encodeURIComponent(cleanedAddress)}?api-key=${apiKey}`;

        const res = await fetch(url);
        const data = await res.json();

        if (!data.addresses || data.addresses.length === 0) {
          stopProgress('No addresses found for the provided details.');
          return;
        }

        // Parse first address and geocode
        const fullAddress = data.addresses[0].replace(/,/g, ' ');
        const geocodeRes = await fetch(`https://api.postcodes.io/postcodes?q=${encodeURIComponent(fullAddress)}`);
        const geocodeData = await geocodeRes.json();

        if (!geocodeData.result || geocodeData.result.length === 0) {
          stopProgress('Could not geocode the provided address.');
          return;
        }

        const { latitude, longitude } = geocodeData.result[0];
        const userPoint = turf.point([longitude, latitude]);

        let matchedFeature = null;
        for (const feature of boundaries.features) {
          if (turf.booleanPointInPolygon(userPoint, feature)) {
            matchedFeature = feature;
            break;
          }
        }

        if (!matchedFeature) {
          stopProgress('The provided address is outside the Senedd boundaries.');
          return;
        }

        renderConstituency(matchedFeature);
      } catch (err) {
        stopProgress('Error processing the address input.');
        console.error(err);
      }
    });

    // Toggle privacy info
    toggleInfoBtn.addEventListener('click', () => {
      const visible = infoText.style.opacity === '1';
      infoText.style.opacity = visible ? '0' : '1';
      infoText.style.height = visible ? '0' : 'auto';
      toggleInfoBtn.setAttribute('aria-expanded', String(!visible));
    });
  </script>
</body>
</html>
